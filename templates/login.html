<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËøëËßÜÈò≤ÊéßÈóÆÁ≠îÁ≥ªÁªü - ÁôªÂΩï</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=Exo+2:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', 'Exo 2', 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: #e6f0ff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #005566;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(128, 212, 255, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(80, 200, 200, 0.2) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: rgba(240, 248, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(128, 212, 255, 0.2);
            overflow: hidden;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(128, 212, 255, 0.4);
        }

        .app-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #80d4ff 0%, #4facfe 100%);
            border-radius: 16px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(128, 212, 255, 0.4);
        }

        h2 {
            color: #4facfe;
            font-size: 22px;
            margin-bottom: 10px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(128, 212, 255, 0.4);
        }

        .subtitle {
            color: #005566;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(128, 212, 255, 0.4);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            background-color: rgba(230, 240, 255, 0.9);
            padding-right: 40px;
        }

        .input-group input:focus {
            border-color: #4facfe;
            outline: none;
            box-shadow: 0 0 0 2px rgba(79, 172, 254, 0.2);
            background-color: white;
        }

        .input-group input::placeholder {
            color: #90a4ae;
        }

        .login-btn {
            width: 100%;
            padding: 12px 30px;
            background: linear-gradient(135deg, #80d4ff 0%, #4facfe 100%);
            color: #1a2a44;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(128, 212, 255, 0.5);
        }

        .login-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: left 0.5s;
        }

        .login-btn:hover::after {
            left: 100%;
        }

        .login-btn:disabled {
            background: linear-gradient(135deg, #c8d9ff 0%, #a3c1ff 100%);
            color: #4facfe;
            cursor: not-allowed;
        }

        .footer-links {
            margin-top: 25px;
            font-size: 14px;
            color: #005566;
        }

        .footer-links a {
            color: #4facfe;
            text-decoration: none;
            margin: 0 8px;
            font-weight: 500;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .eye-care-tip {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed rgba(128, 212, 255, 0.4);
            font-size: 13px;
            color: #005566;
            line-height: 1.6;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #90a4ae;
        }

        .toggle-password:hover {
            color: #4facfe;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 12px;
            margin-top: 5px;
            text-align: left;
            display: none;
        }

        .input-group.invalid input {
            border-color: #ff4d4d;
        }

        .input-group.valid input {
            border-color: #00cc66;
        }

        .login-error {
            background-color: rgba(255, 235, 238, 0.9);
            color: #c62828;
            border: 1px solid rgba(239, 154, 154, 0.4);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="app-icon">Êä§</div>

        <h2>ËøëËßÜÈò≤ÊéßÈóÆÁ≠îÁ≥ªÁªü</h2>
        <p class="subtitle">‰∏ì‰∏öËßÜÂäõ‰øùÊä§Áü•ËØÜÂ∫ì</p>

        <div class="login-error" id="login-error"></div>

        <form id="login-form" action="/login" method="POST">
            <div class="input-group">
                <input type="text" name="username" id="username" placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç" required minlength="4">
                <div class="error-message" id="username-error"></div>
            </div>

            <div class="input-group">
                <input type="password" name="password" id="password" placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å" required minlength="8">
                <span class="toggle-password" id="toggle-password">üëÅÔ∏è</span>
                <div class="error-message" id="password-error"></div>
            </div>

            <button type="submit" class="login-btn" id="login-button">
                <span id="button-text">ÁôªÂΩï</span>
                <div class="spinner" id="spinner"></div>
            </button>
        </form>

        <div class="footer-links">
            <a href="/register">Ê≥®ÂÜåÊñ∞Ë¥¶Âè∑</a>
        </div>

        <div class="eye-care-tip">
            ‚öïÔ∏è Ê∏©È¶®ÊèêÁ§∫ÔºöÊØèÁî®Áúº20ÂàÜÈíüÔºåÂª∫ËÆÆËøúÁú∫20Áßí
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');

            if (error) {
                showLoginError(decodeURIComponent(error));
            }
        });

        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const isPassword = passwordField.type === 'password';
            passwordField.type = isPassword ? 'text' : 'password';
            this.textContent = isPassword ? 'üôà' : 'üëÅÔ∏è';
        });

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            clearErrors();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            let isValid = true;

            if (username.length < 4) {
                showFieldError('username', 'Áî®Êà∑ÂêçËá≥Â∞ëÈúÄË¶Å4‰∏™Â≠óÁ¨¶');
                isValid = false;
            }

            if (password.length < 8) {
                showFieldError('password', 'ÂØÜÁ†ÅËá≥Â∞ëÈúÄË¶Å8‰Ωç');
                isValid = false;
            }

            if (!isValid) {
                return;
            }

            showLoading(true);

            this.submit();
        });

        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(`${fieldId}-error`);

            field.parentElement.classList.add('invalid');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function showLoginError(message) {
            const errorBox = document.getElementById('login-error');
            errorBox.textContent = message;
            errorBox.style.display = 'block';

            document.getElementById('username').parentElement.classList.add('invalid');
            document.getElementById('password').parentElement.classList.add('invalid');
        }

        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });

            document.querySelectorAll('.input-group').forEach(el => {
                el.classList.remove('invalid', 'valid');
            });

            document.getElementById('login-error').style.display = 'none';
        }

        function showLoading(show) {
            document.getElementById('button-text').style.display = show ? 'none' : 'inline';
            document.getElementById('spinner').style.display = show ? 'block' : 'none';
            document.getElementById('login-button').disabled = show;
        }

        document.getElementById('username').addEventListener('input', function() {
            this.parentElement.classList.remove('invalid');
            document.getElementById('username-error').style.display = 'none';
        });

        document.getElementById('password').addEventListener('input', function() {
            this.parentElement.classList.remove('invalid');
            document.getElementById('password-error').style.display = 'none';
        });
    </script>
</body>
</html>
