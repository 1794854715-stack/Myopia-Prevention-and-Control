<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>近视防控问答系统 - 找回密码</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=Exo+2:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', 'Exo 2', 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: #e6f0ff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #005566;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(128, 212, 255, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(80, 200, 200, 0.2) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            background: rgba(240, 248, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(128, 212, 255, 0.2);
            overflow: hidden;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(128, 212, 255, 0.4);
        }

        .app-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #80d4ff 0%, #4facfe 100%);
            border-radius: 16px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(128, 212, 255, 0.4);
        }

        h2 {
            color: #4facfe;
            font-size: 22px;
            margin-bottom: 10px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(128, 212, 255, 0.4);
        }

        .subtitle {
            color: #005566;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(128, 212, 255, 0.4);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            background-color: rgba(230, 240, 255, 0.9);
        }

        .form-group input:focus {
            border-color: #4facfe;
            outline: none;
            box-shadow: 0 0 0 2px rgba(79, 172, 254, 0.2);
            background-color: white;
        }

        .form-group input::placeholder {
            color: #90a4ae;
        }

        button {
            width: 100%;
            padding: 12px 30px;
            background: linear-gradient(135deg, #80d4ff 0%, #4facfe 100%);
            color: #1a2a44;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(128, 212, 255, 0.5);
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: left 0.5s;
        }

        button:hover::after {
            left: 100%;
        }

        .auth-footer {
            margin-top: 25px;
            font-size: 14px;
            color: #005566;
        }

        .auth-footer a {
            color: #4facfe;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .eye-care-tip {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed rgba(128, 212, 255, 0.4);
            font-size: 13px;
            color: #005566;
            line-height: 1.6;
        }

        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 14px;
        }

        .alert-error {
            background-color: rgba(255, 235, 238, 0.9);
            color: #c62828;
            border: 1px solid rgba(239, 154, 154, 0.4);
            backdrop-filter: blur(5px);
        }

        .alert-success {
            background-color: rgba(232, 245, 233, 0.9);
            color: #2e7d32;
            border: 1px solid rgba(165, 214, 167, 0.4);
            backdrop-filter: blur(5px);
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="app-icon">护</div>

        <h2>近视防控问答系统</h2>
        <p class="subtitle">找回您的账户密码</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endwith %}

        <form method="POST" id="reset-form">
            <div class="form-group">
                <input type="text" name="username" placeholder="请输入用户名" required>
            </div>

            <button type="submit" id="reset-button">
                <span id="button-text">发送重置链接</span>
                <div class="spinner" id="spinner"></div>
            </button>
        </form>

        <div class="auth-footer">
            <a href="{{ url_for('login') }}">返回登录</a>
        </div>

        <div class="eye-care-tip">
            ⚕️ 温馨提示：保持良好用眼习惯，预防近视加深
        </div>
    </div>

    <script>
        document.getElementById('reset-form').addEventListener('submit', function(e) {
            document.getElementById('button-text').style.display = 'none';
            document.getElementById('spinner').style.display = 'block';
            document.getElementById('reset-button').disabled = true;
        });

        window.addEventListener('DOMContentLoaded', () => {
            const alert = document.querySelector('.alert');
            if (alert) {
                alert.style.animation = 'fadeIn 0.5s';
            }
        });
    </script>
</body>
</html>
