<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>近视防控问答系统 - 重置密码</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #e0f7fa, #b2ebf2);
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(32, 152, 189, 0.15);
            overflow: hidden;
            padding: 40px 30px;
            text-align: center;
        }

        .app-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #00acc1;
            border-radius: 16px;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        h2 {
            color: #00796b;
            font-size: 22px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            color: #546e7a;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #b0bec5;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            background-color: #f5fbfc;
            padding-right: 40px;
        }

        .form-group input:focus {
            border-color: #00838f;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 131, 143, 0.2);
            background-color: white;
        }

        .form-group input::placeholder {
            color: #90a4ae;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #00838f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #006064;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 99, 100, 0.2);
        }

        .auth-footer {
            margin-top: 25px;
            font-size: 14px;
            color: #78909c;
        }

        .auth-footer a {
            color: #00838f;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .eye-care-tip {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed #b2dfdb;
            font-size: 13px;
            color: #607d8b;
            line-height: 1.6;
        }

        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .alert-error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }

        .alert-success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #90a4ae;
        }

        .toggle-password:hover {
            color: #00838f;
        }

        .error-message {
            color: #e53935;
            font-size: 12px;
            margin-top: 5px;
            text-align: left;
            display: none;
        }

        .form-group.invalid input {
            border-color: #e53935;
        }

        .form-group.valid input {
            border-color: #43a047;
        }

        /* 加载动画 */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="app-icon">护</div>

        <h2>近视防控问答系统</h2>
        <p class="subtitle">设置您的新密码</p>

        <!-- 消息提示区域 -->
        <div class="alert" id="message-box"></div>

        <form id="reset-form">
            <div class="form-group">
                <input type="password" name="new_password" id="new-password" placeholder="新密码" required minlength="8">
                <span class="toggle-password" id="toggle-new-password">👁️</span>
                <div class="error-message" id="new-password-error"></div>
            </div>

            <div class="form-group">
                <input type="password" name="confirm_password" id="confirm-password" placeholder="确认新密码" required minlength="8">
                <span class="toggle-password" id="toggle-confirm-password">👁️</span>
                <div class="error-message" id="confirm-password-error"></div>
            </div>

            <button type="submit" id="reset-button">
                <span id="button-text">重置密码</span>
                <div class="spinner" id="spinner"></div>
            </button>
        </form>

        <div class="eye-care-tip">
            ⚕️ 温馨提示：密码应包含字母、数字和特殊字符，长度至少8位
        </div>
    </div>

    <script>
        // 显示/隐藏密码切换
        document.getElementById('toggle-new-password').addEventListener('click', function() {
            const passwordField = document.getElementById('new-password');
            const isPassword = passwordField.type === 'password';
            passwordField.type = isPassword ? 'text' : 'password';
            this.textContent = isPassword ? '🙈' : '👁️';
        });

        document.getElementById('toggle-confirm-password').addEventListener('click', function() {
            const passwordField = document.getElementById('confirm-password');
            const isPassword = passwordField.type === 'password';
            passwordField.type = isPassword ? 'text' : 'password';
            this.textContent = isPassword ? '🙈' : '👁️';
        });

        // 显示消息函数
        function showMessage(message, type) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.className = 'alert alert-' + type;
            messageBox.style.display = 'block';

            // 5秒后自动隐藏
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000);
        }

        // 显示错误函数
        function showError(id, message) {
            const errorElement = document.getElementById(id);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            errorElement.previousElementSibling.previousElementSibling.classList.add('invalid');
        }

        // 表单验证
        document.getElementById('reset-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const newPassword = document.getElementById('new-password');
            const confirmPassword = document.getElementById('confirm-password');
            let isValid = true;

            // 清除之前的错误提示
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });
            document.querySelectorAll('.form-group').forEach(el => {
                el.classList.remove('invalid');
            });

            // 新密码验证
            if (newPassword.value.length < 8) {
                showError('new-password-error', '密码至少需要8位');
                isValid = false;
            }

            // 确认密码验证
            if (confirmPassword.value !== newPassword.value) {
                showError('confirm-password-error', '两次输入的密码不一致');
                isValid = false;
            }

            if (!isValid) {
                return;
            }

            // 显示加载动画
            document.getElementById('button-text').style.display = 'none';
            document.getElementById('spinner').style.display = 'block';
            document.getElementById('reset-button').disabled = true;

            // 模拟AJAX请求
            setTimeout(() => {
                // 这里替换为实际的AJAX请求
                // fetch('/reset-password', {
                //     method: 'POST',
                //     headers: {
                //         'Content-Type': 'application/json',
                //     },
                //     body: JSON.stringify({
                //         new_password: newPassword.value,
                //         confirm_password: confirmPassword.value
                //     })
                // })
                // .then(response => response.json())
                // .then(data => {
                //     if (data.success) {
                //         showMessage('密码重置成功！', 'success');
                //         // 可以添加跳转逻辑
                //     } else {
                //         showMessage(data.message || '密码重置失败', 'error');
                //     }
                // })

                // 模拟成功响应
                showMessage('密码重置成功！3秒后跳转到登录页面', 'success');

                // 重置按钮状态
                document.getElementById('button-text').style.display = 'inline';
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('reset-button').disabled = false;

                // 模拟跳转到登录页面
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
            }, 1500);
        });

        // 从URL获取错误消息
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const success = urlParams.get('success');

            if (error) {
                showMessage(decodeURIComponent(error), 'error');
            }

            if (success) {
                showMessage(decodeURIComponent(success), 'success');
            }
        });
    </script>
</body>
</html>
